
        <!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <style>
    :root{
  --card-w: 430px;
  --radius: 16px;
  --space: 24px;
  --primary: #5a74f9;
  --primary-strong: #4b63ed;
  --text-hero: #ffffff;
  --text-muted: #7a8aaa;
  --shadow: 0 24px 60px rgba(0,0,0,.25);
}

/* Background gradient */
body, html { height: 100%; }
body{
  margin: 0;
  font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
  color: var(--text-hero);
  background: radial-gradient(1200px 800px at 10% 10%, rgba(255,255,255,.12), transparent 55%),
              linear-gradient(135deg, #7b61ff 0%, #5967f6 40%, #4bb1ff 100%);
}
.page-bg{ position: fixed; inset: 0; pointer-events: none; }

/* Two-column responsive layout */
.wrap{
  max-width: 1180px;
  margin: 0 auto;
  min-height: 100vh;
  display: grid;
  grid-template-columns: 1.2fr var(--card-w);
  align-items: center;
  gap: 56px;
  padding: 48px 24px;
}

/* Left side text */
.hero h1{
  font-size: clamp(36px, 5.2vw, 56px);
  line-height: 1.05;
  margin: 0 0 16px;
  font-weight: 700;
  letter-spacing: .2px;
}
.hero p{
  font-size: clamp(16px, 2vw, 22px);
  margin: 0;
  opacity: .95;
}

/* Login card */
.card{
  background: #ffffff;
  color: #1f2937;
  width: 100%;
  max-width: var(--card-w);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  padding: 32px;
}
.card-title{
  text-align: center;
  margin: 4px 0 18px;
  font-size: 24px;
  font-weight: 700;
}

/* Form */
.form{
  display: grid;
  gap: 14px;
}
input{
  height: 46px;
  border-radius: 10px;
  border: 1px solid #e5e7eb;
  padding: 0 14px;
  font-size: 15px;
  outline: none;
  background: #fff;
  transition: border-color .15s ease, box-shadow .15s ease;
}
input::placeholder{ color:#9aa4b2; }
input:focus{
  border-color: var(--primary);
  box-shadow: 0 0 0 4px rgba(90,116,249,.15);
}

.btn{
  margin-top: 6px;
  height: 48px;
  border: 0;
  border-radius: 12px;
  cursor: pointer;
  font-weight: 600;
  font-size: 16px;
  color: #fff;
  background: linear-gradient(180deg, var(--primary), var(--primary-strong));
  box-shadow: 0 10px 24px rgba(75, 99, 237, .35);
  transition: transform .06s ease, filter .15s ease;
}
.btn:hover{ filter: brightness(1.03); }
.btn:active{ transform: translateY(1px); }

.muted{
  text-align: center;
  margin: 10px 0 0;
  color: #64748b;
  font-size: 14px;
}
.link{
  color: var(--primary-strong);
  text-decoration: none;
  font-weight: 600;
}
.link:hover{ text-decoration: underline; }

/* Accessibility helpers */
.sr-only{
  position: absolute !important;
  width: 1px; height: 1px;
  padding: 0; margin: -1px; overflow: hidden;
  clip: rect(0,0,0,0); white-space: nowrap; border: 0;
}

/* Mobile */
@media (max-width: 980px){
  .wrap{
    grid-template-columns: 1fr;
    gap: 28px;
    padding: 32px 18px 48px;
  }
  .hero{ text-align: center; }
  .card{ margin: 0 auto; }
}



    </style>

</head>
<body>
  <div class="page-bg" aria-hidden="true"></div>

  <main class="wrap">
    <!-- Left hero -->
    <section class="hero">
      <h1>Welcome Back!</h1>
      <p>Access and manage your task efficiently</p>
    </section>

    <!-- Right login card -->
    <section class="card">
      <h2 class="card-title">Login</h2>

      <form class="form" action="#" method="post" novalidate>
        <label class="sr-only" for="email">Email</label>
        <input id="email" type="email" placeholder="Email" required />

        <label class="sr-only" for="password">Password</label>
        <input id="password" type="password" placeholder="Password" required />

        <button class="btn" type="submit">Login</button>

        <p class="muted">
          Donâ€™t have an account?
          <a href="#" class="link">Sign Up</a>
        </p>
      </form>
    </section>
  </main>
</body>
</html>
