<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Product Showcase</title>

<style>
/* ------------------------------
   THEME VARIABLES (CSS CUSTOM PROPERTIES)
--------------------------------*/
:root {
    --bg-color: #f5f5f7;
    --card-bg: #ffffff;
    --text-color: #333;
    --accent: #6a5acd;
}

.dark-theme {
    --bg-color: #1a1a1d;
    --card-bg: #242427;
    --text-color: #eaeaea;
    --accent: #ffcc66;
}

/* ------------------------------
   SCSS-LIKE VARIABLES & MIXINS (converted to CSS)
--------------------------------*/
:root {
    --card-radius: 20px;
    --shadow: 0 10px 25px rgba(0,0,0,0.1);
}

.card {
    border-radius: var(--card-radius);
    box-shadow: var(--shadow);
}

/* Mixin imitation using a reusable class */
.flex-center {
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ------------------------------
   GENERAL STYLING (SCSS Nesting Style)
--------------------------------*/
body {
    background: var(--bg-color);
    font-family: "Poppins", Arial;
    margin: 0;
    padding: 20px;
    color: var(--text-color);
    transition: 0.4s;
}

h1 {
    text-align: center;
    letter-spacing: 1px;
    margin-bottom: 25px;
}

#themeToggle {
    background: var(--accent);
    border: none;
    padding: 10px 18px;
    border-radius: 12px;
    color: white;
    cursor: pointer;
    display: block;
    margin: 0 auto 30px;
    font-size: 15px;
}

/* Product Grid */
.products {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 25px;
}

/* Product Card Styling */
.product-card {
    background: var(--card-bg);
    padding: 20px;
    border-radius: var(--card-radius);
    box-shadow: var(--shadow);
    transition: transform 0.3s;
}

.product-card:hover {
    transform: translateY(-7px);
}

.product-card img {
    width: 100%;
    border-radius: 15px;
    margin-bottom: 15px;
}

.product-card h2 {
    font-size: 20px;
    margin-bottom: 8px;
    color: var(--accent);
}

.product-card p {
    opacity: 0.8;
    font-size: 14px;
}

.product-price {
    margin-top: 10px;
    font-size: 18px;
    font-weight: bold;
}

</style>
</head>
<body>

<h1>Product Showcase</h1>

<button id="themeToggle">Toggle Theme</button>

<div class="products" id="productContainer"></div>

<script>
/* ---------------------------------------
   OOP WITH INHERITANCE (JavaScript)
---------------------------------------- */

// Base Product Class
class Product {
    constructor(name, price, image) {
        this.name = name;
        this.price = price;
        this.image = image;
    }

    render() {
        return `
            <div class="product-card card">
                <img src="${this.image}" alt="${this.name}">
                <h2>${this.name}</h2>
                <p>High quality product crafted with perfection.</p>
                <div class="product-price">₹${this.price}</div>
            </div>
        `;
    }
}

// Inherited Class: Electronics
class ElectronicProduct extends Product {
    constructor(name, price, image, warranty) {
        super(name, price, image);
        this.warranty = warranty;
    }

    render() {
        return `
            <div class="product-card card">
                <img src="${this.image}" alt="${this.name}">
                <h2>${this.name}</h2>
                <p>Warranty: ${this.warranty} years</p>
                <div class="product-price">₹${this.price}</div>
            </div>
        `;
    }
}

// Inherited Class: Clothing
class ClothingProduct extends Product {
    constructor(name, price, image, size) {
        super(name, price, image);
        this.size = size;
    }

    render() {
        return `
            <div class="product-card card">
                <img src="${this.image}" alt="${this.name}">
                <h2>${this.name}</h2>
                <p>Available Size: ${this.size}</p>
                <div class="product-price">₹${this.price}</div>
            </div>
        `;
    }
}

// --------------------------------------
// Create Objects
// --------------------------------------
const products = [
    new ElectronicProduct("Wireless Headphones", 2999, "https://images-na.ssl-images-amazon.com/images/I/71Rz4nN%2BNFL._AC_SL1500_.jpg", 1),
    new ElectronicProduct("Samsung s24 ultra", 15999, "https://owp.klarna.com/product/3037407366/Samsung-Galaxy-S24-Ultra-1TB.jpg", 2),
    new ClothingProduct("Hoodie", 999, "https://m.media-amazon.com/images/I/81Rl40zWcBL._AC_SL1500_.jpg", "M, L"),
    new ClothingProduct("Casual Shoes", 1999, "https://cdn.shopclues.com/images1/detailed/110815/151029694-110815232-1601826141.jpg", "6–10")
];

// --------------------------------------
// Display Products
// --------------------------------------
document.getElementById("productContainer").innerHTML =
    products.map(p => p.render()).join("");

// Theme Toggle
document.getElementById("themeToggle").onclick = () => {
    document.body.classList.toggle("dark-theme");
};
</script>

</body>
</html>
