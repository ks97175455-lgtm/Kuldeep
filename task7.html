
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Web Book Store</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: #f6f7fb;
      font-family: "Segoe UI", sans-serif;
      transition: background 0.4s ease, color 0.4s ease;
    }

    .dark-mode {
      background: #121212 !important;
      color: #ffffff !important;
    }

    .banner {
      background: linear-gradient(90deg, #dd87de, #d15cb0);
      color: rgb(239, 236, 241);
      padding: 30px;
      border-radius: 0 0 20px 20px;
      margin-bottom: 20px;
      text-align: center;
    }

    .book-card {
      transition: 0.3s;
      border-radius: 15px;
      overflow: hidden;
    }

    .book-card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 10px 30px rgba(0, 0, 0, .15);
    }

    .dark-mode .card {
      background: #1e1e1e;
      color: white;
    }

    .page-btn {
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- Banner -->
  <div class="banner">
    <h1 class="fw-bold">ðŸ“š Web Bookstore</h1>
    <p>All features enabled â€” Search, Sort, Filters, Dark Mode, Cart & Pagination</p>
  </div>

  <div class="container">

    <!-- Controls Row -->
    <div class="row mb-4">

      <!-- Search -->
      <div class="col-md-4 mb-3">
        <input type="text" id="searchInput" class="form-control" placeholder="ðŸ” Search books...">
      </div>

      <!-- Sort -->
      <div class="col-md-4 mb-3">
        <select id="sortSelect" class="form-control">
          <option value="">Sort By</option>
          <option value="az">Title Aâ€“Z</option>
          <option value="za">Title Zâ€“A</option>
          <option value="low">Price Low â†’ High</option>
          <option value="high">Price High â†’ Low</option>
        </select>
      </div>

      <!-- Category -->
      <div class="col-md-4 mb-3">
        <select id="categorySelect" class="form-control">
          <option value="all">All Categories</option>
          <option value="Self-Help">Self-Help</option>
          <option value="Finance">Finance</option>
          <option value="Fiction">Fiction</option>
        </select>
      </div>
    </div>

    <!-- Dark Mode + Cart Buttons -->
    <div class="d-flex justify-content-between mb-4">
      <button id="darkToggle" class="btn btn-dark">
        ðŸŒ™ Dark Mode
      </button>

      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cartModal">
        ðŸ›’ Cart <span id="cartCount" class="badge bg-warning text-dark">0</span>
      </button>
    </div>

    <!-- Book List -->
    <div class="row" id="bookList"></div>

    <!-- Pagination -->
    <div class="d-flex justify-content-center mt-4">
      <nav>
        <ul class="pagination" id="pagination"></ul>
      </nav>
    </div>
  </div>

  <!-- Book Details Modal -->
  <div class="modal fade" id="detailsModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="detailsTitle"></h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <img id="detailsImg" class="img-fluid mb-3">
          <p id="detailsAuthor"></p>
          <p id="detailsPrice" class="fw-bold"></p>
          <p id="detailsDesc"></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Cart Modal -->
  <div class="modal fade" id="cartModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5>Your Cart</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <ul class="list-group" id="cartItems"></ul>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    /* ---------------- BOOK DATA ---------------- */
    const books = [
      { title: "The Alchemist", author: "Paulo Coelho", category: "Fiction", desc: "A magical story of destiny.", price: 399, img: "https://m.media-amazon.com/images/I/71aFt4+OTOL.jpg" },
      { title: "Atomic Habits", author: "James Clear", category: "Self-Help", desc: "Build powerful habits.", price: 499, img: "https://m.media-amazon.com/images/I/91bYsX41DVL.jpg" },
      { title: "Psychology of Money", author: "Morgan Housel", category: "Finance", desc: "Timeless financial lessons.", price: 350, img: "https://m.media-amazon.com/images/I/71g2ednj0JL.jpg" },
      { title: "Ikigai", author: "HÃ©ctor GarcÃ­a", category: "Self-Help", desc: "Find your purpose.", price: 299, img: "https://m.media-amazon.com/images/I/814L+vq01mL.jpg" },
      { title: "Rich Dad Poor Dad", author: "Robert Kiyosaki", category: "Finance", desc: "Financial wisdom simplified.", price: 399, img: "https://m.media-amazon.com/images/I/81bsw6fnUiL.jpg" },
      { title: "The Subtle Art of Not Giving a F*ck", author: "Mark Manson", category: "Self-Help", desc: "A counterintuitive guide.", price: 450, img: "https://m.media-amazon.com/images/I/71QKQ9mwV7L.jpg" }
    ];

    /* ---------------- GLOBAL VARIABLES ---------------- */
    let filteredBooks = [...books];
    let currentPage = 1;
    const booksPerPage = 4;

    let cart = [];

    /* ---------------- RENDER BOOKS ---------------- */
    function renderBooks() {
      const start = (currentPage - 1) * booksPerPage;
      const pageBooks = filteredBooks.slice(start, start + booksPerPage);

      const list = document.getElementById("bookList");
      list.innerHTML = "";

      pageBooks.forEach((b, index) => {
        list.innerHTML += `
          <div class="col-md-3 mb-4">
            <div class="card book-card shadow-sm">
              <img src="${b.img}" class="card-img-top">
              <div class="card-body">
                <h5 class="card-title">${b.title}</h5>
                <p class="text-muted">${b.author}</p>
                <h6 class="text-primary fw-bold">â‚¹${b.price}</h6>

                <button class="btn btn-sm btn-outline-primary w-100 my-1"
                  onclick="openDetails(${start + index})">
                  ðŸ“– Details
                </button>

                <button class="btn btn-sm btn-success w-100"
                  onclick="addToCart(${start + index})">
                  ðŸ›’ Add to Cart
                </button>
              </div>
            </div>
          </div>
        `;
      });

      renderPagination();
    }

    /* ---------------- PAGINATION ---------------- */
    function renderPagination() {
      const totalPages = Math.ceil(filteredBooks.length / booksPerPage);
      const pag = document.getElementById("pagination");
      pag.innerHTML = "";

      for (let i = 1; i <= totalPages; i++) {
        pag.innerHTML += `
          <li class="page-item ${i === currentPage ? "active" : ""}">
            <a class="page-link page-btn" onclick="goToPage(${i})">${i}</a>
          </li>
        `;
      }
    }

    function goToPage(page) {
      currentPage = page;
      renderBooks();
    }

    /* ---------------- SEARCH ---------------- */
    document.getElementById("searchInput").addEventListener("input", () => {
      const q = searchInput.value.toLowerCase();
      filteredBooks = books.filter(b =>
        b.title.toLowerCase().includes(q) ||
        b.author.toLowerCase().includes(q)
      );
      currentPage = 1;
      renderBooks();
    });

    /* ---------------- SORT ---------------- */
    document.getElementById("sortSelect").addEventListener("change", () => {
      const v = sortSelect.value;

      if (v === "az") filteredBooks.sort((a, b) => a.title.localeCompare(b.title));
      if (v === "za") filteredBooks.sort((a, b) => b.title.localeCompare(a.title));
      if (v === "low") filteredBooks.sort((a, b) => a.price - b.price);
      if (v === "high") filteredBooks.sort((a, b) => b.price - a.price);

      renderBooks();
    });

    /* ---------------- CATEGORY FILTER ---------------- */
    document.getElementById("categorySelect").addEventListener("change", () => {
      const cat = categorySelect.value;
      filteredBooks = cat === "all" ? [...books] : books.filter(b => b.category === cat);
      currentPage = 1;
      renderBooks();
    });

    /* ---------------- DARK MODE ---------------- */
    document.getElementById("darkToggle").onclick = () => {
      document.body.classList.toggle("dark-mode");
    };

    /* ---------------- DETAILS MODAL ---------------- */
    function openDetails(i) {
      const b = filteredBooks[i];
      detailsTitle.innerText = b.title;
      detailsAuthor.innerText = "Author: " + b.author;
      detailsPrice.innerText = "Price: â‚¹" + b.price;
      detailsDesc.innerText = b.desc;
      detailsImg.src = b.img;

      new bootstrap.Modal(document.getElementById("detailsModal")).show();
    }

    /* ---------------- CART SYSTEM ---------------- */
    function addToCart(i) {
      cart.push(filteredBooks[i]);
      cartCount.innerText = cart.length;

      cartItems.innerHTML = cart.map(c =>
        `<li class="list-group-item">${c.title} â€” â‚¹${c.price}</li>`
      ).join("");
    }

    /* INITIAL LOAD */
    renderBooks();
  </script>

</body>
</html>
